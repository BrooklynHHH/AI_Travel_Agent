server {
    listen       80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    # Proxy to Baidu
    location /baidu-proxy/ {
        proxy_pass https://www.baidu.com/;
        proxy_set_header User-Agent 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/100.0.4896.127 Safari/537.36';
        proxy_set_header Referer 'https://www.baidu.com/';
        proxy_set_header Host 'www.baidu.com';
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        
        # Remove security headers that prevent iframe embedding
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
        
        # Pass the real client IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # URL rewriting similar to vue.config.js
        rewrite ^/baidu-proxy/(.*) /$1 break;
    }
    
    # NOTE: For security reasons, dynamic proxying through /external-proxy/ is disabled in production
    # If you need to proxy to specific external domains, add them explicitly like the baidu-proxy
    location /external-proxy/ {
        return 403 "External proxying is disabled in production for security reasons";
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;  # Handle single-page application routing
    }

    # Error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
