<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>百度搜索 - 无头部</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    
    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <iframe id="baiduFrame" src="/baidu-proxy/" frameborder="0"></iframe>
  </div>

  <script>
    // 等待iframe加载完成
    document.getElementById('baiduFrame').onload = function() {
      try {
        const iframe = document.getElementById('baiduFrame');
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        
        // 创建一个style元素
        const styleEl = document.createElement('style');
        styleEl.textContent = '.head_wrapper { display: none !important; }';
        
        // 将样式添加到iframe的head中
        if (iframeDoc.head) {
          iframeDoc.head.appendChild(styleEl);
          console.log('成功注入样式以隐藏头部');
        } else {
          console.error('无法访问iframe的head元素');
        }
      } catch (e) {
        console.error('注入样式时出错:', e);
      }
    };
  </script>
</body>
</html>
