            \ `address`: \"景点地址所在城市名称\" (这个信息可以用来作为上下文或简单的过渡)\n*   `description`:\
            \ \"（经过提炼的1-3句话的景点介绍，突出特色和吸引力）\"\n*   `source_keywords` : 这个字段主要用于数据来源追踪，在生成导游词时可以忽略，除非你认为它能提供额外的情感色彩或侧重点。\n\
